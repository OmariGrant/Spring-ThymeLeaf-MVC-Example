<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:insert="~{layout/header :: head}" />
<body>

<div th:insert="~{layout/nav :: nav}" />


<div class="container mt-3">
    <div class="row">
        <div class="col">

<!--<span th:if="${actorSuccess}">-->
<span th:if="${actor}">
    <h2>Update:</h2>
<div class="card">
    <div class="card-header text-center" th:text="'ID: ' + ${actor.getId()}">Header</div>
    <div class="card-body">
        <span th:text="'Name: ' + ${actor.getFirstName()} + ' ' + ${actor.getLastName()}"> </span>
    </div>
    <div class="card-footer" th:text="'Last Updated: ' + ${actor.getLastUpdate()}">
    </div>
</div>
</span>
    </div>

        <div class="col">
<form th:action="@{/sakila/updateActor}" method="POST">
    <input type="hidden" th:name="id" th:value="${actor.getId()}"/>
    <input type="text" th:name="firstName" th:value="${actor.getFirstName()}" placeholder="Enter First Name"/>
    <input type="text" th:name="lastName" th:value="${actor.getLastName()}" placeholder="Enter Last Name"/>
    <input type="submit"/>
</form>
        </div>

        <div class="col">
<form th:action="@{/sakila/deleteActor}" method="POST">
    <input type="hidden" th:name="id" th:value="${actor.getId()}"/>
    <input type="submit" value="Delete"/>
</form>
        </div>

    </div>
</div>

</body>
</html>
